<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="https://glitch.com/favicon.ico" />
    <title>Decidim Demo</title>

    <!-- Import the webpage's stylesheet -->
    <link rel="stylesheet" href="style.css" />
    <!-- Import the webpage's javascript file -->
    <script src="/script.js" defer></script>
  </head>
  <body>
    <header class="header" id="myHeader">
      <img src="https://avatars.githubusercontent.com/u/22474646?s=200&v=4" />
      <nav>
        <ul class="horizontal-list">
          <li>
            <input type="text" placeholder="Search.." />
          </li>
          <li>
            <a href="/">Home</a>
          </li>
          <li>
            <a href="/contact.html">Contact us</a>
          </li>
          <li>
            <a href="/store.html">Store</a>
          </li>
        </ul>
      </nav>
    </header>
    <div class="container">
      <img
        class="hero"
        src="https://tinyurl.com/2p9dvu6n"
        alt="Barcelona city"
        style="width: 100%"
      />
      <div class="centered">
        <strong>Welcome to the participatory platform decidim.demo</strong>
      </div>
    </div>
    <section>
      <div class="first">
        <h2>
          <strong>What is decidim.demo?team5</strong>
        </h2>
      </div>
      <p class="platform">A platform to build the city we want.</p>
      <p class="read">Read more about decidim.demo</p>
    </section>

    <!-- The footer holds our remix button — you can use it for structure or cut it out ✂ -->
    <footer class="footer">
      <div class="links"></div>

      <!--MAPS-->
      <div class="container">
        <h1 class="title-red">Meetings</h1>

        <!-- Write down an adress. Click on "share" and copy the emded -->
        <iframe
          class="maps"
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2036.895876239748!2d18.088613251792232!3d59.30129618155892!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x465f76531e8f486d%3A0xb1089ef73e808a1d!2sHyper%20Island!5e0!3m2!1sen!2sse!4v1668611057506!5m2!1sen!2sse"
          width="600"
          height="450"
          style="border: 0"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
          id="iframe"
        ></iframe>

        <div class="video-container">
          <!-- Find the video on YouTube. Click on "share" and "embed". Copy the code and paste the iframe in your html.  -->
          <iframe
            width="560"
            height="315"
            src="https://www.youtube.com/embed/lRaL-8qZ0mM"
            title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen
          ></iframe>
        </div>
      </div>
    </footer>
  </body>
</html>
